<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle du Robot Tondeuse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1f2937;
        }
        .arrow {
            transform-origin: center;
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6">

    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
        <h1 class="text-3xl sm:text-4xl font-bold mb-4 text-indigo-700">Contrôle du Robot</h1>
        <p class="text-gray-600 mb-6">Contrôlez la direction et la vitesse de votre robot tondeuse en temps réel.</p>

        <!-- Affichage du statut -->
        <div id="status-display" class="bg-blue-100 text-blue-800 p-3 rounded-xl mb-6 text-sm">
            <span id="status-text">Connecté au robot...</span>
        </div>

        <!-- Section de la vitesse -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-2">Vitesse</h2>
            <div class="flex items-center justify-center space-x-4 mb-4">
                <button id="speedMinusBtn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-full text-2xl font-bold hover:bg-gray-300 transition">-</button>
                <div class="relative w-48 h-32">
                    <canvas id="speedGraph" class="absolute inset-0 w-full h-full rounded-full border-4 border-gray-300"></canvas>
                    <div id="speedValueDisplay" class="absolute inset-0 flex items-center justify-center font-bold text-3xl text-indigo-600">
                        5 KM/H
                    </div>
                </div>
                <button id="speedPlusBtn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-full text-2xl font-bold hover:bg-gray-300 transition">+</button>
            </div>
            <p id="currentSpeedDisplay" class="text-gray-500 text-sm"></p>
        </div>

        <!-- Section de la direction -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-2">Direction</h2>
            <div class="flex items-center justify-center space-x-4 mb-4">
                <button id="angleMinusBtn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-full text-2xl font-bold hover:bg-gray-300 transition">-</button>
                <div class="relative w-32 h-32">
                    <svg class="w-full h-full" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="45" stroke="#e5e7eb" stroke-width="4"/>
                        <line id="angleArrow" x1="50" y1="50" x2="50" y2="15" stroke="#4f46e5" stroke-width="4" stroke-linecap="round" class="arrow"/>
                    </svg>
                    <div id="angleValueDisplay" class="absolute inset-0 flex items-center justify-center font-bold text-3xl text-indigo-600">
                        5°
                    </div>
                </div>
                <button id="anglePlusBtn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-full text-2xl font-bold hover:bg-gray-300 transition">+</button>
            </div>
            <p id="currentAngleDisplay" class="text-gray-500 text-sm"></p>
        </div>

        <!-- Boutons de commande -->
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <button id="forwardBtn" class="bg-green-500 text-white font-bold py-3 px-6 rounded-xl hover:bg-green-600 transition shadow-lg">Avancer</button>
            <button id="stopBtn" class="bg-red-500 text-white font-bold py-3 px-6 rounded-xl hover:bg-red-600 transition shadow-lg">Stop</button>
            <button id="backwardBtn" class="bg-yellow-500 text-white font-bold py-3 px-6 rounded-xl hover:bg-yellow-600 transition shadow-lg">Reculer</button>
        </div>
        
        <!-- Boutons d'enregistrement de la zone -->
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="startRecordBtn" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-xl hover:bg-blue-600 transition shadow-lg">Enregistrer la zone</button>
            <button id="stopRecordBtn" class="bg-orange-500 text-white font-bold py-3 px-6 rounded-xl hover:bg-orange-600 transition shadow-lg">Arrêter l'enregistrement</button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusText = document.getElementById('status-text');

            const speedGraphCanvas = document.getElementById('speedGraph');
            const speedCtx = speedGraphCanvas.getContext('2d');
            const speedValueDisplay = document.getElementById('speedValueDisplay');
            const speedPlusBtn = document.getElementById('speedPlusBtn');
            const speedMinusBtn = document.getElementById('speedMinusBtn');
            const currentSpeedDisplay = document.getElementById('currentSpeedDisplay');

            const angleArrow = document.getElementById('angleArrow');
            const angleValueDisplay = document.getElementById('angleValueDisplay');
            const anglePlusBtn = document.getElementById('anglePlusBtn');
            const angleMinusBtn = document.getElementById('angleMinusBtn');
            const currentAngleDisplay = document.getElementById('currentAngleDisplay');

            const forwardBtn = document.getElementById('forwardBtn');
            const backwardBtn = document.getElementById('backwardBtn');
            const stopBtn = document.getElementById('stopBtn');
            const startRecordBtn = document.getElementById('startRecordBtn');
            const stopRecordBtn = document.getElementById('stopRecordBtn');

            // --- Constantes de l'application ---
            const MAX_SPEED = 10; // Vitesse maximale en KM/H
            const MIN_SPEED = 0;
            const MAX_ANGLE = 150;
            const MIN_ANGLE = -150;

            let currentSpeed = 3;
            let currentAngle = 0;

            let currentdirection = "vide";

            // --- Fonctions d'aide pour l'interface utilisateur ---
            const updateSpeedGraph = (speed) => {
                const percentage = (speed - MIN_SPEED) / (MAX_SPEED - MIN_SPEED);
                const gradient = speedCtx.createLinearGradient(0, 0, 0, speedGraphCanvas.height);
                gradient.addColorStop(0, '#a5b4fc'); // Bleu clair
                gradient.addColorStop(percentage, '#4f46e5'); // Indigo
                gradient.addColorStop(percentage, '#e5e7eb'); // Gris
                gradient.addColorStop(1, '#e5e7eb');

                speedCtx.clearRect(0, 0, speedGraphCanvas.width, speedGraphCanvas.height);
                speedCtx.fillStyle = gradient;
                speedCtx.fillRect(0, 0, speedGraphCanvas.width, speedGraphCanvas.height);
            };

            const updateArrowRotation = (angle) => {
                angleArrow.style.transform = `rotate(${angle}deg)`;
            };

            // --- Fonction pour envoyer les commandes au serveur Flask ---
            const sendCommand = async (command, data = {}) => {
                const commandData = { ...data, command: command };
                statusText.textContent = `Envoi de la commande: ${command}...`;

                try {
                    const response = await fetch('/command', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(commandData)
                    });

                    const result = await response.json();
                    if (result.status === 'success') {
                        statusText.textContent = `Commande "${command}" réussie. ${result.message}`;
                    } else {
                        statusText.textContent = `Erreur lors de la commande "${command}". ${result.message}`;
                    }
                } catch (error) {
                    statusText.textContent = `Échec de l'envoi de la commande: ${error.message}`;
                    console.error('Error:', error);
                }
            };

            // --- Gestionnaires d'événements pour les boutons ---
            //forwardBtn.addEventListener('click', () => sendCommand('forward'));
            forwardBtn.addEventListener('click', () => {
                currentdirection = "avant";
                sendCommand('set_angle', { angle: currentAngle });
                sendCommand('set_speed', { speed: currentSpeed });
                sendCommand('move', { direction: currentdirection });
            });
            backwardBtn.addEventListener('click', () => {
                currentdirection = "arriere";
                sendCommand('set_angle', { angle: currentAngle });
                sendCommand('set_speed', { speed: currentSpeed });
                sendCommand('move', { direction: currentdirection });
            });
            stopBtn.addEventListener('click', () => sendCommand('stop'));

            // Boutons d'ajustement de l'angle
            anglePlusBtn.addEventListener('click', () => {
                currentAngle = Math.min(MAX_ANGLE, currentAngle + 1);
                angleValueDisplay.textContent = `${currentAngle}°`;
                updateArrowRotation(currentAngle);
                sendCommand('set_angle', { angle: currentAngle });
            });

            angleMinusBtn.addEventListener('click', () => {
                currentAngle = Math.max(MIN_ANGLE, currentAngle - 1);
                angleValueDisplay.textContent = `${currentAngle}°`;
                updateArrowRotation(currentAngle);
                sendCommand('set_angle', { angle: currentAngle });
            });

            // Boutons d'ajustement de la vitesse
            speedPlusBtn.addEventListener('click', () => {
                currentSpeed = Math.min(MAX_SPEED, currentSpeed + 1);
                speedValueDisplay.textContent = `${currentSpeed} KM/H`;
                updateSpeedGraph(currentSpeed);
                sendCommand('set_speed', { speed: currentSpeed });
            });

            speedMinusBtn.addEventListener('click', () => {
                currentSpeed = Math.max(MIN_SPEED, currentSpeed - 1);
                speedValueDisplay.textContent = `${currentSpeed} KM/H`;
                updateSpeedGraph(currentSpeed);
                sendCommand('set_speed', { speed: currentSpeed });
            });

            // Boutons d'enregistrement de la zone de tonte
            startRecordBtn.addEventListener('click', () => sendCommand('start_recording'));
            stopRecordBtn.addEventListener('click', () => sendCommand('stop_recording'));

            // --- Initialisation de l'interface ---
            const initializeUI = () => {
                angleValueDisplay.textContent = `${currentAngle}°`;
                speedValueDisplay.textContent = `${currentSpeed} KM/H`;
                updateArrowRotation(currentAngle);
                updateSpeedGraph(currentSpeed);
            };

            initializeUI();
        });
    </script>
</body>
</html>
