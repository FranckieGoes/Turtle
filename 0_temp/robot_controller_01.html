<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle du Robot Tondeuse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1f2937;
        }
        .arrow {
            transform-origin: center;
            transition: transform 0.2s ease-in-out;
        }
        .speed-bar {
            background-color: #e2e8f0;
            border-radius: 9999px;
            height: 1rem;
            width: 100%;
            overflow: hidden;
        }
        .speed-fill {
            height: 100%;
            background-color: #4f46e5;
            transition: width 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6">

    <div class="bg-white rounded-3xl shadow-xl p-6 sm:p-8 md:p-10 w-full max-w-lg space-y-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800">Contrôle du Robot</h1>
        
        <!-- Affichage de l'état du robot -->
        <div class="flex justify-between items-center bg-gray-50 p-4 rounded-xl shadow-inner">
            <div class="text-center">
                <span id="speed-display" class="block text-2xl font-bold text-indigo-600">5.0</span>
                <span class="text-sm text-gray-500">km/h</span>
            </div>
            <div class="text-center">
                <span id="angle-display" class="block text-2xl font-bold text-indigo-600">5</span>
                <span class="text-sm text-gray-500">degrés</span>
            </div>
            <div class="text-center">
                <span id="status-display" class="block text-sm font-semibold text-green-500">Prêt</span>
                <span class="text-sm text-gray-500">Statut</span>
            </div>
        </div>

        <!-- Contrôles de direction -->
        <div class="grid grid-cols-3 gap-4">
            <div></div>
            <button id="forward-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-full shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                </svg>
            </button>
            <div></div>

            <button id="left-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-full shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </button>
            <button id="stop-btn" class="bg-red-500 hover:bg-red-600 text-white p-4 rounded-full shadow-lg transition duration-200 ease-in-out transform hover:scale-105 font-bold">
                STOP
            </button>
            <button id="right-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-full shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>

            <div></div>
            <button id="backward-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-full shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto arrow" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                </svg>
            </button>
            <div></div>
        </div>
        
        <!-- Contrôles de vitesse et d'angle -->
        <div class="space-y-6">
            <div class="flex items-center space-x-4">
                <span class="text-lg font-semibold">Angle</span>
                <button id="angle-minus-btn" class="bg-gray-200 hover:bg-gray-300 rounded-full w-10 h-10 flex items-center justify-center font-bold text-xl transition duration-200">-</button>
                <div class="w-full h-2 bg-gray-300 rounded-full overflow-hidden">
                    <div id="angle-bar" class="bg-indigo-600 h-full transition-all duration-200 ease-in-out" style="width: 50%;"></div>
                </div>
                <button id="angle-plus-btn" class="bg-gray-200 hover:bg-gray-300 rounded-full w-10 h-10 flex items-center justify-center font-bold text-xl transition duration-200">+</button>
            </div>

            <div class="flex items-center space-x-4">
                <span class="text-lg font-semibold">Vitesse</span>
                <button id="speed-minus-btn" class="bg-gray-200 hover:bg-gray-300 rounded-full w-10 h-10 flex items-center justify-center font-bold text-xl transition duration-200">-</button>
                <div class="w-full speed-bar">
                    <div id="speed-fill" class="speed-fill" style="width: 50%;"></div>
                </div>
                <button id="speed-plus-btn" class="bg-gray-200 hover:bg-gray-300 rounded-full w-10 h-10 flex items-center justify-center font-bold text-xl transition duration-200">+</button>
            </div>
        </div>

        <!-- Boutons d'enregistrement -->
        <div class="flex justify-around items-center space-x-4 pt-4">
            <button id="start-record-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
                Démarrer Enregistrement
            </button>
            <button id="stop-record-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
                Arrêter et Sauvegarder
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = '/api/command';
            const statusDisplay = document.getElementById('status-display');
            const speedDisplay = document.getElementById('speed-display');
            const angleDisplay = document.getElementById('angle-display');
            const speedFill = document.getElementById('speed-fill');
            const angleBar = document.getElementById('angle-bar');
            
            // Boutons de contrôle
            const forwardBtn = document.getElementById('forward-btn');
            const backwardBtn = document.getElementById('backward-btn');
            const leftBtn = document.getElementById('left-btn');
            const rightBtn = document.getElementById('right-btn');
            const stopBtn = document.getElementById('stop-btn');
            
            const anglePlusBtn = document.getElementById('angle-plus-btn');
            const angleMinusBtn = document.getElementById('angle-minus-btn');
            const speedPlusBtn = document.getElementById('speed-plus-btn');
            const speedMinusBtn = document.getElementById('speed-minus-btn');
            
            const startRecordBtn = document.getElementById('start-record-btn');
            const stopRecordBtn = document.getElementById('stop-record-btn');

            let currentSpeed = 3.0;
            let currentAngle = 180.0;
            const MAX_SPEED = 10.0;
            const MIN_SPEED = 0.5;
            const SPEED_STEP = 0.5;
            const MAX_ANGLE = 360.0;
            const MIN_ANGLE = 0.0;
            const ANGLE_STEP = 5.0;

            function showStatus(message, type = 'success') {
                statusDisplay.textContent = message;
                statusDisplay.className = '';
                if (type === 'success') {
                    statusDisplay.classList.add('block', 'text-sm', 'font-semibold', 'text-green-500');
                } else if (type === 'error') {
                    statusDisplay.classList.add('block', 'text-sm', 'font-semibold', 'text-red-500');
                } else {
                    statusDisplay.classList.add('block', 'text-sm', 'font-semibold', 'text-gray-500');
                }
            }

            function updateUI() {
                speedDisplay.textContent = currentSpeed.toFixed(1);
                angleDisplay.textContent = currentAngle.toFixed(0);
                speedFill.style.width = `${(currentSpeed / MAX_SPEED) * 100}%`;
                angleBar.style.width = `${(currentAngle / MAX_ANGLE) * 100}%`;
            }

            async function sendCommand(command, params = {}) {
                showStatus('Envoi de la commande...', 'info');
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ command, params }),
                    });

                    const data = await response.json();
                    if (response.ok) {
                        showStatus(data.message, 'success');
                    } else {
                        showStatus(`Erreur: ${data.message || 'La commande a échoué.'}`, 'error');
                    }
                } catch (error) {
                    showStatus(`Erreur de connexion: ${error.message}`, 'error');
                    console.error('Erreur de requête:', error);
                }
            }
            
            // Événements des boutons
            forwardBtn.addEventListener('mousedown', () => sendCommand('forward'));
            forwardBtn.addEventListener('mouseup', () => sendCommand('stop'));
            forwardBtn.addEventListener('mouseleave', () => sendCommand('stop'));

            backwardBtn.addEventListener('mousedown', () => sendCommand('backward'));
            backwardBtn.addEventListener('mouseup', () => sendCommand('stop'));
            backwardBtn.addEventListener('mouseleave', () => sendCommand('stop'));

            leftBtn.addEventListener('mousedown', () => sendCommand('turn_left'));
            leftBtn.addEventListener('mouseup', () => sendCommand('stop'));
            leftBtn.addEventListener('mouseleave', () => sendCommand('stop'));

            rightBtn.addEventListener('mousedown', () => sendCommand('turn_right'));
            rightBtn.addEventListener('mouseup', () => sendCommand('stop'));
            rightBtn.addEventListener('mouseleave', () => sendCommand('stop'));

            stopBtn.addEventListener('click', () => sendCommand('stop'));

            anglePlusBtn.addEventListener('click', () => {
                currentAngle = Math.min(MAX_ANGLE, currentAngle + ANGLE_STEP);
                updateUI();
                sendCommand('set_angle', { angle: currentAngle });
            });

            angleMinusBtn.addEventListener('click', () => {
                currentAngle = Math.max(MIN_ANGLE, currentAngle - ANGLE_STEP);
                updateUI();
                sendCommand('set_angle', { angle: currentAngle });
            });

            speedPlusBtn.addEventListener('click', () => {
                currentSpeed = Math.min(MAX_SPEED, currentSpeed + SPEED_STEP);
                updateUI();
                sendCommand('set_speed', { speed: currentSpeed });
            });

            speedMinusBtn.addEventListener('click', () => {
                currentSpeed = Math.max(MIN_SPEED, currentSpeed - SPEED_STEP);
                updateUI();
                sendCommand('set_speed', { speed: currentSpeed });
            });

            startRecordBtn.addEventListener('click', () => sendCommand('start_recording'));
            stopRecordBtn.addEventListener('click', () => {
                const zoneName = prompt("Veuillez entrer un nom pour cette zone :");
                if (zoneName && zoneName.trim() !== "") {
                    sendCommand('stop_recording', { zone_name: zoneName.trim() });
                } else {
                    showStatus("L'enregistrement a été annulé car aucun nom n'a été fourni.", "error");
                }
            });

            // --- Initialisation ---
            updateUI();
        });
    </script>
</body>
</html>
